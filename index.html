<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transly - Your Fun Translator</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/animation.css">
    <style>
        /* Basic reset */
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensuring background animation is behind the content */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #333;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: glow 2s linear(0 0%, -0.43 -3.21%) infinite alternate;
            position: relative;
            z-index: 2; /* Ensures it's above the animation */
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #333, 0 0 20px #a8e6ff, 0 0 30px #a8e6ff;
            }
            to {
                text-shadow: 0 0 20px #333, 0 0 30px #007bff, 0 0 40px #007bff;
            }
        }

        .wordCarousel {
            font-size: 1.5rem;
            color: #fff;
            top: 1%;
            left: 50%;
            transform: translateX(-50%);
            height: 40px;
            overflow: hidden;
            z-index: 2;
            margin: 0;
        }

        .wordCarousel ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            animation: wordFlip 8s ease-in-out infinite;
        }

        .wordCarousel li {
            height: 60px;
            line-height: 60px;
            text-align: center;
            color: #fff;
        }

        @keyframes wordFlip {
            0% { transform: translateY(0); }
            25% { transform: translateY(-60px); }
            50% { transform: translateY(-120px); }
            75% { transform: translateY(-180px); }
            100% { transform: translateY(-240px); }
        }

        form {
            background: rgba(0, 0, 0, 0);
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0);
            position: relative;
            animation: fadeIn 1s ease-in-out;
            z-index: 3;
            width: 30%;
            transform: translateX(-100%);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold;
            text-align: left;
        }

        input, select, button {
            font-size: 1rem;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        input, select {
            background-color: #fff;
            color: #333;
        }

        button {
            background-color: #48f;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #36c;
            transform: scale(1.05);
        }

        #result {
            text-align: center;
            font-size: 1.4rem;
             margin-top: 20px;
             color: #ffffff;
             animation: popUp 1s ease forwards, slideIn 1s ease-in;
             position: relative;
             z-index: 3;
             padding-top: 40px;
              width: 600px;
              left: 700px;
              bottom: 250px;
        }

        h2 {
            position: relative;
            color: #989898;
            z-index: 3;
            padding-top: 20px;
            left: 300px;
            top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateY(30); }
        }

        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            h1 {
                font-size: 2.5rem;
            }

            .wordCarousel {
                font-size: 1.2rem;
            }

            form {
                padding: 15px;
                margin-top: 80px;
            }

            #result {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Trans-ALX</h1>
        
        <!-- Word Carousel Animation -->
        <h4 class="wordCarousel">
            <ul class="flip5">
                <li>Welcome</li>
                <li>Bienvenue</li>
                <li>Willkommen</li>
                <li>مرحبا</li> <!-- Added Arabic -->
                <li>Benvenuto</li>
                <li>欢迎</li>
            </ul>
        </h4>

         <!-- Display translation result -->
         <h2>Translation Result:</h2>

        <!-- Form for translation -->
        <form id="translateForm">
            <label for="text">Enter text to translate:</label>
            <input type="text" id="text" name="text" placeholder="Type something..." required>

            <label for="target">Choose a language:</label>
            <select id="target" name="target" required>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option> <!-- Added Arabic -->
                <option value="ru">Russian</option>
            </select>

            <button type="submit">Translate</button>
        </form>

        <p id="result"></p>

    <script>
        document.getElementById('translateForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const text = document.getElementById('text').value;
            const target = document.getElementById('target').value;

            document.getElementById('result').textContent = "Translating...";

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, target })
                });

                const result = await response.json();
                
                if (result.translatedText) {
                    document.getElementById('result').innerHTML = result.translatedText;
                } else {
                    document.getElementById('result').textContent = 'Translation failed.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred during translation.';
            }
        });
    </script>
</body>
</html>
